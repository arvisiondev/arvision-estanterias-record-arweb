<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Pruebas AR Web Estanterías Record</title>
</head>

<body>
    <div id="error" class="hide">Este dispositivo no soporta Realidad Aumentada</div>

    <h2>Modelo con ejemplo de Hiperrealismo</h2>
    <model-viewer
        src="https://raw.githubusercontent.com/beebitsolutions/arvision-estanterias-record-arweb/dev/assets/3d/FlightHelmet/glTF/FlightHelmet.gltf"
        alt="A 3D Model of a Flying helmet" auto-rotate camera-controls ar ar-modes="webxr scene-viewer quick-look">
    </model-viewer>
    <h2>Convencional 4K</h2>
    <model-viewer
        src="https://raw.githubusercontent.com/beebitsolutions/arvision-estanterias-record-arweb/dev/assets/3d/Convencional_4K/Convencional_4_K.gltf"
        ios-src="https://github.com/beebitsolutions/arvision-estanterias-record-arweb/blob/dev/assets/3d/Convencional_4K/Convencional_3.usdz?raw=true"
        alt="Modelo 3D de estantería convencional" auto-rotate camera-controls ar
        ar-modes="webxr scene-viewer quick-look">
    </model-viewer>
    <h2>Cantilever (sólo Android)</h2>
    <model-viewer
        src="https://raw.githubusercontent.com/beebitsolutions/arvision-estanterias-record-arweb/dev/assets/3d/cantilever/Cantilever.gltf"
        alt="Modelo 3D de cantilever" auto-rotate camera-controls ar ar-modes="webxr scene-viewer quick-look">
    </model-viewer>
    <h2>Modelo de ejemplo con animación (sólo iOS)</h2>
    <model-viewer
        ios-src="https://github.com/beebitsolutions/arvision-estanterias-record-arweb/blob/dev/assets/3d/toy_robot_vintage.usdz?raw=true"
        alt="Modelo 3D de cantilever" auto-rotate camera-controls ar ar-modes="webxr scene-viewer quick-look">
    </model-viewer>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <style>
        #error {
            background-color: #ffffffdd;
            border-radius: 16px;
            padding: 16px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate3d(-50%, -50%, 0);
            transition: opacity 0.3s;
        }

        #error.hide {
            opacity: 0;
            visibility: hidden;
            transition: visibility 2s, opacity 1s 1s;
        }
    </style>
</body>

</html>
