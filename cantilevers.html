<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/assets/img/favicon.png">

    <title>Pruebas AR Web Estanterías Record</title>
</head>

<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">Estanterías Record</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link active" href="/cantilevers.html">Cantilever</a>
                <a class="nav-link" href="/entreplantas-convencional.html">Entreplanta y convencional</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">
        <h1 class="cover-heading">Cantilever</h1>
        <p class="lead">
        <h2>Baja calidad</h2>
        <model-viewer style="margin:0 auto;"
                src="https://raw.githubusercontent.com/beebitsolutions/arvision-estanterias-record-arweb/dev/assets/3d/cantilever/c1/Cantilever.gltf"
                alt="Modelo 3D de cantilever" auto-rotate camera-controls ar ar-modes="webxr scene-viewer quick-look">
        </model-viewer>
        <br>
        <h2>Alta calidad</h2>
        <model-viewer style="margin:0 auto;"
                src="https://raw.githubusercontent.com/beebitsolutions/arvision-estanterias-record-arweb/dev/assets/3d/cantilever/1.0/Cantilever_2.gltf"
                ios-src="https://github.com/beebitsolutions/arvision-estanterias-record-arweb/blob/dev/assets/3d/cantilever/1.0/Cantilever_USDZ_Final.usdz?raw=true"
                      skybox-image="https://github.com/beebitsolutions/arvision-estanterias-record-arweb/blob/dev/assets/3d/hdri/warehouse.jpg?raw=true"
                      environment-image="https://github.com/beebitsolutions/arvision-estanterias-record-arweb/blob/dev/assets/3d/hdri/warehouse.hdr?raw=true"
                      alt="Modelo 3D de cantilever" auto-rotate camera-controls ar ar-modes="webxr scene-viewer quick-look">
        </model-viewer>
        </p>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Con la tecnología de Realidad Aumentada de AR Vision</p>
        </div>
    </footer>
</div>
<div id="error" class="hide">Este dispositivo no soporta Realidad Aumentada</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
<style>
    #error {
        background-color: #ffffffdd;
        border-radius: 16px;
        padding: 16px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate3d(-50%, -50%, 0);
        transition: opacity 0.3s;
    }

    #error.hide {
        opacity: 0;
        visibility: hidden;
        transition: visibility 2s, opacity 1s 1s;
    }
</style>
</body>

</html>
