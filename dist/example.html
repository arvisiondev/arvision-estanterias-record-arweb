<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">

    <title>Visualizador</title>
</head>

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

        <!-- CÓDIGO NECESARIO VISUALIZADOR -->

        <model-viewer style="margin:0 auto;"
            src="https://raw.githubusercontent.com/beebitsolutions/arvision-estanterias-record-arweb/dev/assets/3d/android/cantilever-v1.1.glb?raw=true"
            ios-src="https://raw.githubusercontent.com/beebitsolutions/arvision-estanterias-record-arweb/dev/assets/3d/ios/cantilever-v1.1.usdz?raw=true"
            alt="Modelo 3D de Cantilever" auto-rotate camera-controls ar ar-modes="webxr scene-viewer quick-look">
        </model-viewer>

        <!-- FIN CÓDIGO NECESARIO VISUALIZADOR -->

    </div>

    <!-- SCRIPTS Y ESTILOS VISUALIZADOR -->
    <div id="error" class="hide">Este dispositivo no soporta Realidad Aumentada</div>
    <script type="module" lang="javascript"
        src="https://raw.githubusercontent.com/beebitsolutions/arvision-estanterias-record-arweb/production/dist/model-viewer.min.js"></script>
    <script nomodule
        src="https://raw.githubusercontent.com/beebitsolutions/arvision-estanterias-record-arweb/production/dist/model-viewer-legacy.js"></script>
    <style>
        #error {
            background-color: #ffffffdd;
            border-radius: 16px;
            padding: 16px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate3d(-50%, -50%, 0);
            transition: opacity 0.3s;
        }

        #error.hide {
            opacity: 0;
            visibility: hidden;
            transition: visibility 2s, opacity 1s 1s;
        }
    </style>
    <!-- FIN SCRIPTS Y ESTILOS VISUALIZADOR -->
</body>

</html>
